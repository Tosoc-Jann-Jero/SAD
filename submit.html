<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Report | Community E-Reporting System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header id="header">
    <nav>
      <div class="logo">
        <img src="logo.png" alt="Logo">
        <h1>Community E-Reporting</h1>
      </div>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="reports.html">Reports</a></li>
        <li><a href="submit.html" class="active">Submit</a></li>
        <li><a href="officials.html">Officials</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="form-section">
      <div class="form-box">
        <h2>Submit a New Report</h2>
        <form>
          <label>Category</label>
          <select required>
            <option value="">Select category</option>
            <option value="noise">Noise Complaint</option>
            <option value="garbage">Garbage Issue</option>
            <option value="streetlight">Street Light Problem</option>
            <option value="safety">Safety Concern</option>
            <option value="others">Others</option>
          </select>
          <label>Description</label>
          <textarea rows="5" placeholder="Describe the issue..." required></textarea>
          <label>Location</label>
          <input type="text" placeholder="Enter exact location" required>
          <label>Upload Image (optional)</label>
          <input type="file" accept="image/*">
          <button type="submit" class="btn">Submit Report</button>
        </form>
      </div>
    </section>
  </main>

  <footer>
    Â© 2025 Community E-Reporting System | Barangay West Rembo, Taguig City
  </footer>

  <script>
    let lastScroll = 0;
    const header = document.getElementById('header');
    window.addEventListener('scroll', () => {
      const current = window.pageYOffset;
      if (current > lastScroll) {
        header.classList.add('hide');
      } else {
        header.classList.remove('hide');
      }
      lastScroll = current;
    });
  </script>
</body>
</html>
